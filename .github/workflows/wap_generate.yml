name: Generate WAP Page

on:
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      issue:
        description: "Issue number to process"
        required: false

permissions:
  contents: write
  pull-requests: write
  issues: read

jobs:
  generate:
    if: |
      (github.event_name == 'issue_comment' && github.event.issue.pull_request == null && contains(github.event.comment.body, '/wap')) ||
      (github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    env:
      ISSUE_NUMBER: ${{ github.event.issue.number || github.event.inputs.issue }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Codex CLI
        run: npm i -g @openai/codex

      - name: Build Codex prompt
        run: |
          python scripts/generate_wap_page.py \
            --issue "$ISSUE_NUMBER" \
            --output "/tmp/codex_prompt.txt"

      - name: Run Codex (OpenRouter)
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          BASE_URL: ${{ vars.OPENROUTER_BASE_URL }}
          MODEL: codex-xhigh
        run: |
          BASE_URL="${BASE_URL:-https://openrouter.ai/api/v1}"
          codex exec --full-auto --search --sandbox workspace-write \
            -m "$MODEL" \
            -c "model_provider=openrouter" \
            -c "model_providers.openrouter.base_url=$BASE_URL" \
            -c "model_providers.openrouter.env_key=OPENROUTER_API_KEY" \
            - < /tmp/codex_prompt.txt

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          title: "WAP: generate paper page"
          branch: "wap/${{ github.run_id }}"
          commit-message: "Generate WAP paper page"
          body: "Automated WAP page generation via issue comment trigger."
